<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Signup Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="/assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="divImg">
                <!-- <img src="./assets/laptop-1205256_1280.jpg" alt=""> -->
            </div>
        </div>
        <div class="box2">
            <form action="#0">
                <h3>Sign into your account</h3>
                <label for="email" class="emailBox">
                    <input type="email" id="email" placeholder="example@gmail.com">
                    <span class="emailText"></span>
                </label>
                <label for="password" class="passBox">
                    <input type="password" id="password" placeholder="password">
                    <span class="passText"></span>
                </label>
                <button>Login</button>
            </form> 
            <p>Forgot Password?</p>
            <h4>Don't have an account? Register Here</h4>
            <p class="toc">Terms of Use Privacy Policy</p>
        </div>  
    </div>
</body>
<script src="./script.js"></script>
</html>
